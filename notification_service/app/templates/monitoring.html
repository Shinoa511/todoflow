<!DOCTYPE html>
<html>
<head>
    <title>Notification Service Monitoring</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f5f5f5; }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { background: #4a6fa5; color: white; padding: 20px; border-radius: 10px 10px 0 0; }

        .button:hover { transform: translateY(-5px); box-shadow: 0 6px 12px rgba(0,0,0,0.15); }
        .button h3 { margin: 0 0 10px 0; color: #333; }
        .button p { margin: 0; color: #666; }
        .button.stats { border-left: 5px solid #4CAF50; }
        .button.events { border-left: 5px solid #2196F3; }
        .button.celery { border-left: 5px solid #FF9800; }
        .button.health { border-left: 5px solid #F44336; }
        .button.docs { border-left: 5px solid #9C27B0; }
        .result { background: white; padding: 20px; border-radius: 10px; margin-top: 30px; 
                  box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        pre { background: #f8f8f8; padding: 15px; border-radius: 5px; overflow-x: auto; }

</head>

    <script>

</html>
